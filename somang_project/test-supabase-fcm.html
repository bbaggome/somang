<!DOCTYPE html>
<html>
<head>
    <title>Supabase FCM 테스트</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supabase FCM 테스트</h1>
        <p>이 방법은 CORS 제한 없이 작동합니다.</p>
        
        <div class="form-group">
            <label>Supabase URL:</label>
            <input type="text" id="supabaseUrl" value="YOUR_SUPABASE_URL" placeholder="https://your-project.supabase.co">
        </div>
        
        <div class="form-group">
            <label>Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1...">
        </div>
        
        <div class="form-group">
            <label>FCM 토큰:</label>
            <textarea id="fcmToken" rows="3">fq3imbGJSxihmEwPeedOYU:APA91bFBlkNDOMefzosU3t8pVnWOvVzZ6Q7RRQRv-SMToXvEdKqAJJnH-NAZ8qE76A515_OldL5O_No9EucYjQo0NoxAYhnF6cF9Sqb1JQ4QTjvVgLX2tkQ</textarea>
        </div>
        
        <div class="form-group">
            <label>알림 제목:</label>
            <input type="text" id="title" value="Supabase FCM 테스트" placeholder="알림 제목">
        </div>
        
        <div class="form-group">
            <label>알림 내용:</label>
            <input type="text" id="body" value="Supabase Edge Function으로 FCM 전송!" placeholder="알림 내용">
        </div>
        
        <button onclick="sendThroughSupabase()">🚀 Supabase로 FCM 전송</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function sendThroughSupabase() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            const fcmToken = document.getElementById('fcmToken').value;
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            
            if (!supabaseUrl || !supabaseKey || !fcmToken) {
                showResult('모든 필드를 입력해주세요.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/send-firebase-fcm-notification`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fcm_tokens: [fcmToken],
                        notification: {
                            title: title,
                            body: body
                        },
                        data: {
                            test: 'true',
                            timestamp: new Date().toISOString()
                        }
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult(`✅ FCM 알림 전송 성공! (성공: ${result.sent}, 실패: ${result.failed})`, 'success');
                } else {
                    showResult(`❌ 전송 실패: ${result.error || JSON.stringify(result)}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 네트워크 오류: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
