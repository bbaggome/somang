<!DOCTYPE html>
<html>
<head>
    <title>모바일 앱 FCM Push 테스트</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>모바일 앱 FCM Push 테스트</h1>
        
        <div class="form-group">
            <label>FCM 서버 키:</label>
            <input type="text" id="serverKey" placeholder="Firebase Console에서 서버 키를 가져오세요">
        </div>
        
        <div class="form-group">
            <label>FCM 토큰 (모바일 앱에서 복사):</label>
            <textarea id="fcmToken" rows="3" placeholder="fq3imbGJSxihmEwPeedOYU:APA91bFBlkNDOMefzosU3t8pVnW..."></textarea>
        </div>
        
        <div class="form-group">
            <label>알림 제목:</label>
            <input type="text" id="title" value="테스트 알림" placeholder="알림 제목">
        </div>
        
        <div class="form-group">
            <label>알림 내용:</label>
            <input type="text" id="body" value="FCM Push 테스트입니다!" placeholder="알림 내용">
        </div>
        
        <button onclick="sendPushNotification()">📱 Push 알림 전송</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function sendPushNotification() {
            const serverKey = document.getElementById('serverKey').value;
            const fcmToken = document.getElementById('fcmToken').value;
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const resultDiv = document.getElementById('result');
            
            if (!serverKey || !fcmToken) {
                showResult('서버 키와 FCM 토큰을 입력해주세요.', 'error');
                return;
            }
            
            try {
                const response = await fetch('https://fcm.googleapis.com/fcm/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `key=${serverKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: fcmToken,
                        notification: {
                            title: title,
                            body: body,
                            icon: 'https://via.placeholder.com/512x512.png?text=T-Bridge'
                        },
                        data: {
                            test: 'true',
                            timestamp: new Date().toISOString()
                        }
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success === 1) {
                    showResult('✅ Push 알림이 성공적으로 전송되었습니다!', 'success');
                } else {
                    showResult(`❌ 전송 실패: ${JSON.stringify(result)}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 네트워크 오류: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        // 페이지 로드 시 저장된 값 복원
        window.onload = function() {
            const savedServerKey = localStorage.getItem('fcm_server_key');
            if (savedServerKey) {
                document.getElementById('serverKey').value = savedServerKey;
            }
            
            // 로그에서 보인 토큰을 미리 입력
            document.getElementById('fcmToken').value = 'fq3imbGJSxihmEwPeedOYU:APA91bFBlkNDOMefzosU3t8pVnWOvVzZ6Q7RRQRv-SMToXvEdKqAJJnH-NAZ8qE76A515_OldL5O_No9EucYjQo0NoxAYhnF6cF9Sqb1JQ4QTjvVgLX2tkQ';
        };
        
        // 서버 키 저장
        document.getElementById('serverKey').addEventListener('change', function() {
            localStorage.setItem('fcm_server_key', this.value);
        });
    </script>
</body>
</html>
